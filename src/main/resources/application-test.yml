spring:
  config:
    activate:
      on-profile: test

jwt:
  issuer: ${JWT_ISSUER}
  secret: ${JWT_SECRET}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
